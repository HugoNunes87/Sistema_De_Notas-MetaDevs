<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="senai.ico" type="image/x-icon">
  <!-- Bootstrap  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


  <title>SISTEMA DE NOTAS - SENAI-SP</title>
</head>

<body>
  <!--Cabeçalho-->
  <div class="">
    <div class="col-md-12">
      <header style="margin-top: -30px;">
        <div class="container" id="nav-container">
          <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
            <a class="navbar-brand" href="index.html">
              <IMg src="SENAI-SP.jpg" id="logo" alt="SENAI"> </IMg>
            </a>
            <h1 id="titulo" style="margin-left: 500px;">SISTEMA DE NOTAS DE ALUNOS</h1>
          </nav>
          <br><br>
        </div>
      </header>
      <br><br><br><br>
      <!-- Coluna De Botões  Da Esquerda-->
      <div class="row">
        <div class="col-md-2 pt-2 pb-5" style="background-color: red; margin-left: -3px;;">
          <div class=".col-md-6">
            <br>
            <button type="button" id="button" class="btn btn-secondary" onclick="criarLinha()">ADICIONAR LINHA</button>
            <br><br>
            <button type="button" id="button" class="btn btn-secondary" onclick="criarColuna()">ADICIONAR
              COLUNA</button>
            <br><br>
            <button type="button" id="button" class="btn btn-secondary" onclick="crescente()">ORDEM CRESCENTE</button>
            <br><br>
            <button type="button" id="button" class="btn btn-secondary" onclick="decrescente()">ORDEM
              DECRESCENTE</button>
            <br><br>
            <button type="button" id="button" class="btn btn-secondary" onclick="ordemAlfabetica(0)">ORDEM
              ALFABETICA</button>
            <br><br>
            <button type="button" id="button" class="btn btn-secondary"
              onclick=" localStorage.clear(); location.reload();" id="button"> CLEAR </button>
            <br><br>
          </div>
          <br><br>
        </div>
        <!--Notas-->
        <div class="col-md-10">
          <table class="table table-hover" id="myTable">
            <thead id="tableHead" style="background-color: gray; color: white; text-align: center;">
              <tr id="linha0">
                <th id="nome0">Nome</th>
                <th id="coluna01">Nota 1</th>
                <th id="coluna02">Nota 2</th>
                <th id="coluna03">Nota 3</th>
                <th id="coluna04">Nota 4</th>
                <th id="coluna_media0">Média</th>
                <th id="situacao0">Situação</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <!--  Primeira Linha como Base -->
              <tr id="linha1">
                <td><input id="nome1" class="form-control" type="text"></td>
                <td id="coluna11"><input id="nota11" class="form-control" type="number" min=0 max=100></td>
                <td id="coluna12"><input id="nota12" class="form-control" type="number" min=0 max=100></td>
                <td id="coluna13"><input id="nota13" class="form-control" type="number" min=0 max=100></td>
                <td id="coluna14"><input id="nota14" class="form-control" type="number" min=0 max=100></td>
                <td id="coluna_media1"><output id="media1"></output></td>
                <td><output id="situacao1"></output></td>
                <td nowrap>
                  <button id="lixo1"class="apagar" onclick="removerElemento(event.target)">X</button>
                </td>
              </tr>
            </tbody>

          </table>
        </div>

        <!--linha de botoes inferior -->
        <div class="col-md-2" style="background-color: red; margin-left: -3px;">
        </div>
        <div class="col-md-10" id="linha_media">
          <button type="button" id="button" class="btn btn-secondary" style="margin-left: 10px; "
            onclick="deletarLinha()">REMOVER LINHA</button>
          <button type="button" id="button" class="btn btn-secondary" onclick="deletarColuna()">REMOVER COLUNA</button>
          <button type="button" id="button" class="btn btn-secondary " style="margin-left: 500px; " onclick="verificaMedias()">MEDIA GERAL</button>
          <output id="media_geral" style="margin-left: 140px;">Media Da Classe</output>
        </div>
      </div>
    </div>
    <br><br>
  </div>
  </div>

  <!--Rodape-->
  <footer class="bg-light text-center text-lg-start">
    <div class="text-center p-3" style="background-color: red; color: white; ">
      SENAI SUIÇO BRASILEIRA "PAULO ERNESTO TOLLE"
      <br>
      <a style="color: white;"> © MetaDev's</a>
    </div>
  </footer>
  </div>
</body>

</html>
